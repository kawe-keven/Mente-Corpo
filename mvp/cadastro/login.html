<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Health Tech - Sua jornada completa para uma vida mais saudável e equilibrada">
    <title>Health Tech - Entrar ou Cadastrar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Logo e título -->
                <header class="text-center mb-4">
                    <h1 class="display-5 fw-bold text-primary mb-2">Health Tech</h1>
                    <p class="text-muted">Sua jornada completa para uma vida mais saudável e equilibrada</p>
                </header>

                <!-- Card principal -->
                <main class="neo-card p-4">
                    <!-- Abas de login/cadastro -->
                    <nav>
                        <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                                    <i class="bi bi-person me-2" aria-hidden="true"></i>Entrar
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                                    <i class="bi bi-person-plus me-2" aria-hidden="true"></i>Cadastrar
                                </button>
                            </li>
                        </ul>
                    </nav>

                    <!-- Conteúdo das abas -->
                    <div class="tab-content mt-4" id="authTabsContent">
                        <!-- Login -->
                        <section class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="loginEmail" required aria-describedby="loginEmailHelp">
                                    <div id="loginEmailHelp" class="form-text visually-hidden">Por favor, insira um endereço de e-mail válido</div>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="loginPassword" required aria-describedby="loginPasswordHelp">
                                    <div id="loginPasswordHelp" class="form-text visually-hidden">A senha deve ter pelo menos 6 caracteres</div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="neo-button neo-button-primary">
                                        <i class="bi bi-box-arrow-in-right me-2" aria-hidden="true"></i>Entrar
                                    </button>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="#" class="small" id="forgotPassword">Esqueci minha senha</a>
                                </div>
                            </form>
                        </section>

                        <!-- Cadastro -->
                        <section class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                            <form id="registerForm" novalidate>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="registerPassword" required aria-describedby="passwordHelp">
                                    <div id="passwordHelp" class="form-text">A senha deve ter pelo menos 8 caracteres</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                                    <label class="form-check-label" for="acceptTerms">
                                        Aceito os <a href="#" class="text-primary">Termos de Uso</a> e <a href="#" class="text-primary">Política de Privacidade</a>
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="neo-button neo-button-primary">
                                        <i class="bi bi-person-plus me-2" aria-hidden="true"></i>Criar Conta
                                    </button>
                                </div>
                            </form>
                        </section>
                    </div>
                </main>

                <!-- Link para voltar à página inicial -->
                <footer class="text-center mt-4">
                    <a href="/mvp/inicio/inicio.html" class="neo-button">
                        <i class="bi bi-arrow-left me-2" aria-hidden="true"></i>Voltar para a Página Inicial
                    </a>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
