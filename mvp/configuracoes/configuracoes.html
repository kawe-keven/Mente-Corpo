    <div class="container">
        <header class="text-center mb-4">
            <h1 class="h3">Configurações</h1>
            <p class="text-muted">Ajuste suas preferências da aplicação</p>
        </header>

        <div class="row">
            <div class="col-lg-6">
                <div class="neo-card p-4 mb-4">
                    <h5>Conta</h5>
                    <div class="mb-3">
                        <label class="form-label small">Visibilidade do Perfil</label>
                        <select id="setting-visibility" class="form-select neo-input">
                            <option value="private">Privado</option>
                            <option value="public">Público (somente informações não sensíveis)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Receber notificações</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="setting-notifications" checked>
                            <label class="form-check-label small" for="setting-notifications">Ativar notificações por push</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="neo-card p-4 mb-4">
                    <h5>Preferências</h5>
                    <div class="mb-3">
                        <label class="form-label small">Idioma</label>
                        <select id="setting-language" class="form-select neo-input">
                            <option value="pt">Português (PT-BR)</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small">Tema</label>
                        <div class="d-flex gap-2">
                            <button class="neo-button" id="btn-theme-light">Claro</button>
                            <button class="neo-button" id="btn-theme-dark">Escuro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
